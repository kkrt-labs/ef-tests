name: test

on:
  workflow_call: {}

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-test
  cancel-in-progress: true

jobs:
  test:
    # trunk-ignore(actionlint/runner-label)
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Setup rust env
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: llvm-tools-preview
          override: true
          toolchain: 1.76.0
      - name: Retrieve cached dependencies
        uses: Swatinem/rust-cache@v2
      - name: fetch ef tests
        run: make setup
      - name: fetch Kakarot
        run: make setup-kakarot
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: run tests v0
        run: |
          set -o pipefail
          make vm-tests-v0-ci | tee test_v0.out
      - name: run tests v1
        run: |
          make vm-tests-v1-ci | tee test_v1.out
          set +o pipefail
      - name: Retrieve ef-tests execution resources
        run: python scripts/compute_resources.py
        env:
          KAKAROT_VERSION: v0,v1
      # upload artifacts
      - name: upload resources
        uses: actions/upload-artifact@v3
        with:
          path: ./resources/
          name: resources-usage
