name: test

on:
  workflow_call: {}

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-test
  cancel-in-progress: true

jobs:
  test:
    # trunk-ignore(actionlint/runner-label)
    runs-on: ubuntu-latest-32-cores
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Setup rust env
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: llvm-tools-preview
          override: true
      - name: Retrieve cached dependencies
        uses: Swatinem/rust-cache@v2
      - name: fetch ef tests
        run: make setup
      - name: fetch Kakarot
        run: make setup-kakarot
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - uses: taiki-e/install-action@nextest
      - name: run tests
        run: echo "test-output=$(make tests)" >> $GITHUB_OUTPUT
        id: run_tests
      - name: display test output
        run: echo "${{join(steps.run_tests.outputs.test-output, '\n')}}"
      - name: get resources
        run: python scripts/compute_resources.py
        env:
          OUTPUT: ${{join(steps.run_tests.outputs.test-output, '\n')}}
      # upload artifacts
      - name: upload resources
        uses: actions/upload-artifact@v3
        with:
          path: ./resources.csv
          name: resources-usage
