# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  definitions:
    - name: clippy
      commands:
        - run:
            cargo clippy --message-format json --locked --workspace
            --all-features --all-targets -- --cap-lints=warn --no-deps -D
            warnings
      run_timeout: 20m
  enabled:
    - actionlint@1.6.26
    - checkov@2.5.6
    - clippy@SYSTEM
    - git-diff-check
    - markdownlint@0.37.0
    - osv-scanner@1.4.1
    - prettier@3.0.3
    - rustfmt@1.65.0
    - taplo@0.8.1
    - trivy@0.45.1
    - trufflehog@3.59.0
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
  enabled:
    - trunk-upgrade-available
